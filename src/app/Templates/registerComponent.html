
<form class="ui form">
        <div class="three fields">
          <div class="field">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" placeholder="Email" name="email">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="text"  [(ngModel)]="password" placeholder="Password" name="password">
          </div>
        </div>
        <button class="ui primary button" type="submit"  (click)="createUser()">Login</button>
      </form>
